<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yoga Pose Estimation System Login</title>
<link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="loading">
    <img src="logo.jpg" alt="Loading...">
  </div>
  <div class="login-container hidden">
    <img src="logo.jpg" alt="Yoga Pose Estimation System Logo" class="logo">
    <h2>Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
      <a href="#" class="forgot-password">Forgot Password?</a>
      <p class="register-link">Don't have an account? <a href="#" id="register-link">Register</a></p>
    </form>
    <div id="register-form-container" class="hidden">
      <hr>
      <h2>Register</h2>
      <form id="register-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="reg-username">Username</label>
          <input type="text" id="reg-username" name="reg-username" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" name="location" required>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <!-- Reset Password Modal -->
  <div id="reset-password-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Reset Password</h2>
      <p>Enter your email address to reset your password.</p>
      <form id="reset-password-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <button type="submit">Reset Password</button>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
